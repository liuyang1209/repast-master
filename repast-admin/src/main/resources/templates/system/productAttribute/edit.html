<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-productAttribute-edit" th:object="${productAttribute}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">店铺id：</label>
				<div class="col-sm-8">
					<input id="shopId" name="shopId" th:field="*{shopId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">产品属性分类id：</label>
				<div class="col-sm-8">
					<input id="productAttributeCategoryId" name="productAttributeCategoryId" th:field="*{productAttributeCategoryId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">属性名称：</label>
				<div class="col-sm-8">
					<input id="name" name="name" th:field="*{name}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">可选值列表，以逗号隔开：</label>
				<div class="col-sm-8">
					<input id="inputList" name="inputList" th:field="*{inputList}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">排序字段：最高的可以单独上传图片：</label>
				<div class="col-sm-8">
					<input id="sort" name="sort" th:field="*{sort}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">属性选择类型：</label>
				<div class="col-sm-9">
					<label class="radio-box">
						<div>
							<input type="radio" checked="" value="0" th:field="*{selectType}" id="optionsRadios1" name="selectType" style="position: absolute; opacity: 0;">
						</div>唯一</label>
					<label class="radio-box">
						<div>
							<input type="radio" value="1" th:field="*{selectType}" id="optionsRadios2" name="selectType" style="position: absolute; opacity: 0;">
						</div>单选</label>
					<label class="radio-box">
						<div>
							<input type="radio" value="2" th:field="*{selectType}" id="optionsRadios3" name="selectType" style="position: absolute; opacity: 0;">
						</div>多选</label>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">属性录入方式：</label>
				<div class="col-sm-9">
					<label class="radio-box" for="inputType1">
						<div>
							<input type="radio" checked="checked" value="0" th:field="*{inputType}" id="inputType1" name="inputType" style="position: absolute; opacity: 0;">
						</div>手工录入</label>
					<label class="radio-box" for="inputType2">
						<div>
							<input type="radio" value="1" th:field="*{inputType}" id="inputType2" name="inputType" style="position: absolute; opacity: 0;">
						</div>从列表中选取</label>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">分类筛选样式：</label>
				<div class="col-sm-9">
					<label class="radio-box" for="filterType1">
						<div>
							<input type="radio" checked="checked" value="0" th:field="*{filterType}" id="filterType1" name="filterType" style="position: absolute; opacity: 0;">
						</div>普通</label>
					<label class="radio-box" for="filterType2">
						<div>
							<input type="radio" value="1" th:field="*{filterType}" id="filterType2" name="filterType" style="position: absolute; opacity: 0;">
						</div>颜色</label>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">检索类型：</label>
				<div class="col-sm-9">
					<label class="radio-box" for="searchType1">
						<div>
							<input type="radio" checked="checked" value="0" th:field="*{searchType}" id="searchType1" name="searchType" style="position: absolute; opacity: 0;">
						</div>不需要进行检索</label>
					<label class="radio-box" for="searchType2">
						<div>
							<input type="radio" value="1" th:field="*{searchType}" id="searchType2" name="searchType" style="position: absolute; opacity: 0;">
						</div>关键字检索</label>
					<label class="radio-box" for="searchType3">
						<div>
							<input type="radio" value="2" th:field="*{searchType}" id="searchType3" name="searchType" style="position: absolute; opacity: 0;">
						</div>范围检索</label>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">相同属性产品是否关联：</label>
				<div class="col-sm-9">
					<label class="radio-box" for="relatedStatus1">
						<div>
							<input type="radio" checked="checked" value="0" th:field="*{relatedStatus}" id="relatedStatus1" name="relatedStatus" style="position: absolute; opacity: 0;">
						</div>不关联</label>
					<label class="radio-box" for="relatedStatus2">
						<div>
							<input type="radio" value="1" th:field="*{relatedStatus}" id="relatedStatus2" name="relatedStatus" style="position: absolute; opacity: 0;">
						</div>关联</label>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">是否支持手动新增：</label>
				<div class="col-sm-9">
					<label class="radio-box" for="handAddStatus1">
						<div>
							<input type="radio" checked="checked" value="0" th:field="*{handAddStatus}" id="handAddStatus1" name="handAddStatus" style="position: absolute; opacity: 0;">
						</div>不支持</label>
					<label class="radio-box" for="handAddStatus2">
						<div>
							<input type="radio" value="1" th:field="*{handAddStatus}" id="handAddStatus2" name="handAddStatus" style="position: absolute; opacity: 0;">
						</div>支持</label>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">属性的类型：</label>
				<div class="col-sm-9">
					<label class="radio-box" for="type1">
						<div>
							<input type="radio" checked="checked" value="0" th:field="*{type}" id="type1" name="type" style="position: absolute; opacity: 0;">
						</div>规格</label>
					<label class="radio-box" for="type2">
						<div>
							<input type="radio" value="1" th:field="*{type}" id="type2" name="type" style="position: absolute; opacity: 0;">
						</div>参数</label>
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/productAttribute"
		$("#form-productAttribute-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-productAttribute-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
